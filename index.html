<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,500;1,500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/moneyconverter.gif" alt="money-gif" class="money-gif">
    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select" alt="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <!--Na primeira opção do "<select>" foi colocado um "value" curto para não ter de
                    forma desnecessária, um nomeação longa e complexa para respostas no "console.log".
                Nesse caso, o value nomeado como "dolar".-->
                <option value="euro">€ Euro</option>
                <!--O mesmo foi feito no "<option>" do Euro, colocando seu value como "euro".-->
            </select>

        </label>

        <label >
            Valor
            <input class="input-value" placeholder="R$ 10.000,00" type="text">
            <!--Aqui foi aplicado uma "class" de nome "input-value" para quardar no JS 
                dentro da "function convertValues()" como "const inputCurrencyValue" para
                ser chamado toda vez que ocorrer o evento de "click" do "<button>".-->
        </label>

        <button class="convert-button">Converter</button>       

        <section>
            <div class="currency-box1">
                <img src="./assets/brasil.png" class="money-box1" alt="Real-Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="purple-arrow" src="./assets/seta.png"  alt="purple-arrow">

            <div class="currency-box2">
                <img class="currency-image" src="./assets/usa.png" class="money-box2">
                <p id="currency-name" class="currency">Dólar Americano</p>  
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>

    </main>


</body>

<script src="./script.js"></script>

</html>
