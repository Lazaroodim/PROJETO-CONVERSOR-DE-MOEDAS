<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,500;1,500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/moneyconverter.gif" alt="money-gif" class="money-gif">
    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>

        </label>

        <label >
            Valor
            <input class="input-value" placeholder="R$ 10.000,00" type="text">

        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img src="./assets/brasil.png" class="money-box1" alt="Real-Brasil">
                <p class="currancy">Real</p>
                <p class="currancy-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" class="purple-arrow" alt="purple-arrow">

            <div>
                <img src="./assets/usa.png" class="money-box2" alt="Dolar-USA">
                <p class="currancy">Dólar</p>
                <p class="currancy-value">US$ 0,00</p>
            </div>
        </section>

    </main>


</body>

<script src="./script.js"></script>

</html>
